<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name=""viewport" content="width=device-width, initial-scale=1.0">
        <title>Rating Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f4f4f4;
                margin: 50px;
            }

            .rating {
                display: flex;
                justify-content: center;
                gap: 5px;
                margin: 20px 0;
            }

            .star {
                font-size: 30px;
                cursor: pointer;
                color: #ccc;
            }

            .star:hover, .star.active {
                color: gold;
            }

            textarea {
                width: 300px;
                height: 100px;
                padding: 10px;
                margin-top: 10px;
            }
            button {
                margin-top: 10px;
                padding: 10px 20px;
                background: #28a745;
                color: white;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
</html>
